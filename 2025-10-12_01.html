&lt;html lang=&quot;zh-Hant&quot;&gt;
&lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
    &lt;title&gt;可愛連假倒數提醒器&lt;/title&gt;
    &lt;script src=&quot;https://cdn.tailwindcss.com&quot;&gt;&lt;/script&gt;
    &lt;link rel=&quot;preconnect&quot; href=&quot;https://fonts.googleapis.com&quot;&gt;
    &lt;link rel=&quot;preconnect&quot; href=&quot;https://fonts.gstatic.com&quot; crossorigin&gt;
    &lt;link href=&quot;https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&amp;family=Mochiy+Pop+One&amp;display=swap&quot; rel=&quot;stylesheet&quot;&gt;
    &lt;style&gt;
        body {
            font-family: &#39;Noto Sans TC&#39;, sans-serif;
            background: linear-gradient(120deg, #FFD700 0%, #FFCC00 100%); /* 偏向銘黃色的漸層 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem; /* Add padding for small screens */
            overflow: hidden; /* 隱藏 confetti 超出的部分 */
            box-sizing: border-box;
        }
        .container {
            font-family: &#39;Mochiy Pop One&#39;, sans-serif;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 1.8rem 1.5rem 2.2rem 1.5rem;
            border-radius: 2rem;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%; /* Use 100% width for responsiveness */
            max-width: 460px;
            position: relative;
            z-index: 10;
        }
        .title {
            font-size: 1.6rem;
            color: #ff6f61;
            margin-bottom: 0.5rem;
        }
        .holiday-name {
            font-family: &#39;Mochiy Pop One&#39;, &#39;Apple Color Emoji&#39;, &#39;Segoe UI Emoji&#39;, &#39;Segoe UI Symbol&#39;, &#39;Noto Color Emoji&#39;, sans-serif;
            font-size: 2.2rem;
            color: #d63384;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.8rem;
            margin-bottom: 2rem;
        }
        .time-box {
            background-color: #ffffff;
            padding: 0.8rem 0.5rem;
            border-radius: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .time-value {
            font-size: 2.2rem;
            color: #333;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }
        .time-value.tick {
            transform: scale(1.2);
        }
        .time-label {
            font-family: &#39;Noto Sans TC&#39;, sans-serif;
            font-size: 0.8rem;
            color: #666;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Default 2x2 grid */
            justify-content: center;
            gap: 0.8rem;
        }
        .action-button {
            font-family: &#39;Noto Sans TC&#39;, sans-serif;
            color: white;
            padding: 0.7rem 1rem;
            border-radius: 25px;
            border: none;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease; /* Faster transition for click effect */
            text-decoration: none;
            line-height: 1.3;
            position: relative;
            transform-style: preserve-3d;
        }
        .action-button:hover {
            transform: translateY(-8px) scale(1.05);
        }
        .action-button:active {
            transform: translateY(2px) scale(0.98); /* Press down effect */
        }

        .english-text {
            display: block;
            font-size: 0.7rem;
            font-weight: 400;
            margin-top: 0.125rem;
            opacity: 0.9;
        }

        /* Button Colors and Shadows */
        .action-button { background-color: #ff9a8d; box-shadow: 0 5px 0px #e5897e, 0 8px 15px rgba(0,0,0,0.2); }
        .action-button:hover { box-shadow: 0 8px 0px #e5897e, 0 12px 20px rgba(0,0,0,0.3); }
        .action-button:active { box-shadow: 0 2px 0px #e5897e, 0 4px 8px rgba(0,0,0,0.2); }
        
        .action-button.plan { background-color: #89dfff; box-shadow: 0 5px 0px #72c6e5, 0 8px 15px rgba(0,0,0,0.2); }
        .action-button.plan:hover { box-shadow: 0 8px 0px #72c6e5, 0 12px 20px rgba(0,0,0,0.3); }
        .action-button.plan:active { box-shadow: 0 2px 0px #72c6e5, 0 4px 8px rgba(0,0,0,0.2); }

        .action-button.ticket { background-color: #77dd77; box-shadow: 0 5px 0px #63c063, 0 8px 15px rgba(0,0,0,0.2); }
        .action-button.ticket:hover { box-shadow: 0 8px 0px #63c063, 0 12px 20px rgba(0,0,0,0.3); }
        .action-button.ticket:active { box-shadow: 0 2px 0px #63c063, 0 4px 8px rgba(0,0,0,0.2); }

        .action-button.hotel { background-color: #c389d0; box-shadow: 0 5px 0px #a673b3, 0 8px 15px rgba(0,0,0,0.2); }
        .action-button.hotel:hover { box-shadow: 0 8px 0px #a673b3, 0 12px 20px rgba(0,0,0,0.3); }
        .action-button.hotel:active { box-shadow: 0 2px 0px #a673b3, 0 4px 8px rgba(0,0,0,0.2); }
        
        .no-holiday-msg {
            font-size: 1.5rem;
            color: #555;
            padding: 2rem 0;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            font-family: &#39;Noto Sans TC&#39;, sans-serif;
            background-color: #fefefe;
            margin: auto;
            padding: 25px;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            text-align: left;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 8px;
            height: 16px;
            background: #f00;
            top: -20px;
            opacity: 0.8;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Watermark Style */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-family: &#39;Mochiy Pop One&#39;, sans-serif;
            font-size: 0.75rem; /* 12px */
            color: rgba(0, 0, 0, 0.3);
            pointer-events: none; /* Make it non-interactive */
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 480px) {
            .container { padding: 1.5rem 1rem 2rem 1rem; }
            .title { font-size: 1.4rem; }
            .holiday-name { font-size: 1.8rem; }
            .time-value { font-size: 1.8rem; }
            .buttons-container { 
                grid-template-columns: 1fr 1fr; /* Enforce 2x2 grid on mobile */
                gap: 0.75rem; 
            }
        }

    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;div id=&quot;confetti-container&quot;&gt;&lt;/div&gt;

    &lt;div class=&quot;container&quot;&gt;
        &lt;h1 id=&quot;main-title&quot; class=&quot;title&quot;&gt;距離下一個連假還有...&lt;/h1&gt;
        &lt;h2 id=&quot;holiday-name&quot; class=&quot;holiday-name&quot;&gt;計算中... ✨&lt;/h2&gt;
        &lt;div id=&quot;countdown&quot; class=&quot;countdown-grid&quot;&gt;
            &lt;div class=&quot;time-box&quot;&gt;
                &lt;div id=&quot;days&quot; class=&quot;time-value&quot;&gt;0&lt;/div&gt;
                &lt;div class=&quot;time-label&quot;&gt;天&lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;time-box&quot;&gt;
                &lt;div id=&quot;hours&quot; class=&quot;time-value&quot;&gt;0&lt;/div&gt;
                &lt;div class=&quot;time-label&quot;&gt;小時&lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;time-box&quot;&gt;
                &lt;div id=&quot;minutes&quot; class=&quot;time-value&quot;&gt;0&lt;/div&gt;
                &lt;div class=&quot;time-label&quot;&gt;分鐘&lt;/div&gt;
            &lt;/div&gt;
            &lt;div class=&quot;time-box&quot;&gt;
                &lt;div id=&quot;seconds&quot; class=&quot;time-value&quot;&gt;0&lt;/div&gt;
                &lt;div class=&quot;time-label&quot;&gt;秒&lt;/div&gt;
            &lt;/div&gt;
        &lt;/div&gt;

        &lt;div id=&quot;buttons-container&quot; class=&quot;buttons-container hidden&quot;&gt;
             &lt;button id=&quot;calendar-btn&quot; class=&quot;action-button&quot;&gt;
                 📅 加入行事曆
                 &lt;span class=&quot;english-text&quot;&gt;Add to Calendar&lt;/span&gt;
             &lt;/button&gt;
             &lt;button id=&quot;plan-btn&quot; class=&quot;action-button plan&quot;&gt;
                 🎉 規劃活動
                 &lt;span class=&quot;english-text&quot;&gt;Plan Activities&lt;/span&gt;
             &lt;/button&gt;
             &lt;button id=&quot;ticket-btn&quot; class=&quot;action-button ticket&quot;&gt;
                 🚂 訂車票
                 &lt;span class=&quot;english-text&quot;&gt;Book Tickets&lt;/span&gt;
             &lt;/button&gt;
             &lt;button id=&quot;hotel-btn&quot; class=&quot;action-button hotel&quot;&gt;
                 🏨 訂房
                 &lt;span class=&quot;english-text&quot;&gt;Book Hotel&lt;/span&gt;
             &lt;/button&gt;
        &lt;/div&gt;

        &lt;div id=&quot;no-holiday&quot; class=&quot;hidden no-holiday-msg&quot;&gt;
            今年的連假都結束啦！&lt;br&gt;好好期待明年吧 🥳
        &lt;/div&gt;
        
        &lt;div class=&quot;watermark&quot;&gt;@Teacher Sonia&lt;/div&gt;
    &lt;/div&gt;

    &lt;!-- Modal HTML (for &quot;Plan Activities&quot;) --&gt;&lt;div id=&quot;general-modal&quot; class=&quot;modal hidden&quot;&gt;
        &lt;div class=&quot;modal-content&quot;&gt;
            &lt;span id=&quot;close-modal-btn&quot; class=&quot;close-button&quot;&gt;&amp;times;&lt;/span&gt;
            &lt;h3 id=&quot;modal-title&quot; style=&quot;font-family: &#39;Mochiy Pop One&#39;, sans-serif; font-size: 1.5rem; color: #d63384; margin-bottom: 1rem; text-align: center;&quot;&gt;&lt;/h3&gt;
            &lt;div id=&quot;modal-body&quot; style=&quot;font-family: &#39;Noto Sans TC&#39;, sans-serif; font-size: 1rem; line-height: 1.6;&quot;&gt;
            &lt;/div&gt;
        &lt;/div&gt;
    &lt;/div&gt;


    &lt;script&gt;
        const holidays = [
            { name: &quot;🎉 光復節&quot;, key: &quot;光復節&quot;, startDate: &quot;2025-10-24T00:00:00&quot;, endDate: &quot;2025-10-26T23:59:59&quot; },
            { name: &quot;🎄🎁 行憲紀念日&quot;, key: &quot;行憲紀念日&quot;, startDate: &quot;2025-12-25T00:00:00&quot;, endDate: &quot;2025-12-25T23:59:59&quot; },
            { name: &quot;🎆🥳 2026 元旦&quot;, key: &quot;元旦&quot;, startDate: &quot;2026-01-01T00:00:00&quot;, endDate: &quot;2026-01-01T23:59:59&quot; }
        ];

        const holidayNameEl = document.getElementById(&#39;holiday-name&#39;);
        const countdownEl = document.getElementById(&#39;countdown&#39;);
        const noHolidayEl = document.getElementById(&#39;no-holiday&#39;);
        const mainTitleEl = document.getElementById(&#39;main-title&#39;);
        const buttonsEl = document.getElementById(&#39;buttons-container&#39;);
        const calendarBtn = document.getElementById(&#39;calendar-btn&#39;);
        const planBtn = document.getElementById(&#39;plan-btn&#39;);
        const ticketBtn = document.getElementById(&#39;ticket-btn&#39;);
        const hotelBtn = document.getElementById(&#39;hotel-btn&#39;);


        // Modal elements
        const modal = document.getElementById(&#39;general-modal&#39;);
        const closeModalBtn = document.getElementById(&#39;close-modal-btn&#39;);
        const modalTitle = document.getElementById(&#39;modal-title&#39;);
        const modalBody = document.getElementById(&#39;modal-body&#39;);


        const elements = {
            days: document.getElementById(&#39;days&#39;),
            hours: document.getElementById(&#39;hours&#39;),
            minutes: document.getElementById(&#39;minutes&#39;),
            seconds: document.getElementById(&#39;seconds&#39;),
        };

        const activitySuggestions = {
            &quot;光復節&quot;: [
                &quot;到陽明山欣賞秋天的芒草季！🌾&quot;,
                &quot;安排一趟溫泉之旅，像是去北投或礁溪放鬆一下。♨️&quot;,
                &quot;騎著單車來趟淡水河岸之旅，欣賞夕陽美景。🚴&quot;,
                &quot;到台南來一場古蹟美食巡禮，感受府城魅力。🏯&quot;,
                &quot;選一個風景優美的公園，和家人朋友來場愜意的野餐。🧺&quot;,
                &quot;探索九份老街，品嚐芋圓和茶點，感受山城風情。🏮&quot;,
                &quot;去台中新社看花海或逛逛特色莊園。🌸&quot;,
                &quot;安排一趟離島小旅行，例如去小琉球浮潛。🐢&quot;
            ],
            &quot;行憲紀念日&quot;: [
                &quot;逛逛各地舉辦的聖誕市集，感受濃厚的過節氣氛。🎄&quot;,
                &quot;到苗栗大湖或內湖體驗採草莓的樂趣！🍓&quot;,
                &quot;泡個暖呼呼的溫泉，驅走冬日的寒冷。♨️&quot;,
                &quot;找間有氣氛的餐廳，和重要的人吃一頓聖誕大餐。🍽️&quot;,
                &quot;欣賞城市的聖誕燈飾，拍下美美的照片。✨&quot;,
                &quot;參加一場聖誕派對或音樂會。🎶&quot;,
                &quot;和朋友玩交換禮物，分享祝福與驚喜。🎁&quot;,
                &quot;去清境農場感受高山的聖誕氛圍。🐑&quot;
            ],
            &quot;元旦&quot;: [
                &quot;到阿里山或東海岸迎接新年的第一道曙光！🌅&quot;,
                &quot;參加總統府前的元旦升旗典禮。🇹🇼&quot;,
                &quot;規劃一個短程小旅行，為新的一年注入活力。🧳&quot;,
                &quot;和朋友一起爬山，象徵新年「步步高升」。⛰️&quot;,
                &quot;寫下新年新希望，好好規劃嶄新的一年！✍️&quot;,
                &quot;去台北101看跨年煙火秀。🎆&quot;,
                &quot;參加一場熱鬧的跨年晚會。🎤&quot;,
                &quot;在家辦個溫馨的火鍋派對，和親友一起倒數。🍲&quot;
            ]
        };

        function findNextHoliday() {
            const now = new Date();
            return holidays.find(holiday =&gt; new Date(holiday.startDate) &gt; now) || null;
        }

        function formatDateForGoogle(date) {
            return new Date(date).toISOString().replace(/-|:|\.\d{3}Z/g, &#39;&#39;);
        }

        function setupButtons(holiday) {
            // Google Calendar URL
            const calStartDate = formatDateForGoogle(holiday.startDate).slice(0, 8);
            const calEndDate = new Date(holiday.endDate);
            calEndDate.setDate(calEndDate.getDate() + 1);
            const calEndDateFormatted = formatDateForGoogle(calEndDate).slice(0, 8);
            const eventName = encodeURIComponent(holiday.key + &quot;連假&quot;);
            const calendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&amp;text=${eventName}&amp;dates=${calStartDate}/${calEndDateFormatted}`;
            calendarBtn.onclick = () =&gt; window.open(calendarUrl, &#39;_blank&#39;);

            // Plan Activity
            const holidayKey = holiday.key;
            planBtn.onclick = () =&gt; showActivitySuggestions(holidayKey);
            
            // Ticket Booking URL
            const ticketUrl = `https://www.google.com/search?q=台鐵+高鐵+線上訂票`;
            ticketBtn.onclick = () =&gt; window.open(ticketUrl, &#39;_blank&#39;);

            // Hotel Booking URL
            const hotelUrl = `https://www.google.com/search?q=台灣+${encodeURIComponent(holidayKey)}+訂房`;
            hotelBtn.onclick = () =&gt; window.open(hotelUrl, &#39;_blank&#39;);

            buttonsEl.classList.remove(&#39;hidden&#39;);
        }

        function showActivitySuggestions(holidayKey) {
            const suggestions = activitySuggestions[holidayKey] || [];
            
            // Shuffle the array
            const shuffled = suggestions.sort(() =&gt; 0.5 - Math.random());

            // Get a random number of suggestions between 3 and 5 (or less if not enough suggestions)
            const numToShow = Math.min(shuffled.length, Math.floor(Math.random() * 3) + 3); // Randomly 3, 4, or 5
            const randomSuggestions = shuffled.slice(0, numToShow);

            modalTitle.innerText = `🎉 ${holidayKey} 活動靈感 🎉`;

            let suggestionsHtml = &#39;&lt;ul style=&quot;list-style-type: none; padding: 0;&quot;&gt;&#39;;
            if(randomSuggestions.length &gt; 0) {
                 suggestionsHtml += `&lt;p style=&quot;font-size: 0.9rem; color: #666; margin-bottom: 15px; text-align: center;&quot;&gt;為您隨機挑選了 ${randomSuggestions.length} 個活動建議！&lt;/p&gt;`;
                randomSuggestions.forEach(suggestion =&gt; {
                    suggestionsHtml += `&lt;li style=&quot;background: #f9f9f9; border-left: 5px solid #fda085; padding: 12px; margin-bottom: 10px; border-radius: 0 8px 8px 0;&quot;&gt;${suggestion}&lt;/li&gt;`;
                });
            } else {
                suggestionsHtml += `&lt;li&gt;目前沒有這個假期的活動建議喔！&lt;/li&gt;`;
            }
            suggestionsHtml += &#39;&lt;/ul&gt;&#39;;

            modalBody.innerHTML = suggestionsHtml;
            modal.classList.remove(&#39;hidden&#39;);
        }
        
        closeModalBtn.onclick = () =&gt; modal.classList.add(&#39;hidden&#39;);
        modal.onclick = (event) =&gt; {
            if (event.target === modal) {
                modal.classList.add(&#39;hidden&#39;);
            }
        };

        
        function animateTick(el) {
            el.classList.add(&#39;tick&#39;);
            setTimeout(() =&gt; el.classList.remove(&#39;tick&#39;), 200);
        }

        function updateCountdown() {
            const nextHoliday = findNextHoliday();

            if (!nextHoliday) {
                mainTitleEl.classList.add(&#39;hidden&#39;);
                holidayNameEl.classList.add(&#39;hidden&#39;);
                countdownEl.classList.add(&#39;hidden&#39;);
                buttonsEl.classList.add(&#39;hidden&#39;);
                noHolidayEl.classList.remove(&#39;hidden&#39;);
                clearInterval(interval);
                return;
            }
            
            // Call setupButtons only once
            if (!buttonsEl.dataset.initialized) {
                 setupButtons(nextHoliday);
                 buttonsEl.dataset.initialized = &quot;true&quot;;
            }
           
            holidayNameEl.innerText = nextHoliday.name;
            const holidayDate = new Date(nextHoliday.startDate);
            const now = new Date();
            const diff = holidayDate - now;

            if (diff &lt; 0) {
                 buttonsEl.dataset.initialized = &quot;&quot;; // Reset for next holiday
                 setTimeout(updateCountdown, 1000);
                 return;
            }

            const newValues = {
                days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                hours: Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                minutes: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
                seconds: Math.floor((diff % (1000 * 60)) / 1000)
            };

            for (const key in newValues) {
                if (elements[key].innerText != newValues[key]) {
                     animateTick(elements[key]);
                }
                elements[key].innerText = newValues[key].toString().padStart(key === &#39;days&#39; ? 1 : 2, &#39;0&#39;);
            }
        }

        // --- Confetti ---
        function createConfetti() {
            const container = document.getElementById(&#39;confetti-container&#39;);
            const colors = [&#39;#f44336&#39;, &#39;#e91e63&#39;, &#39;#9c27b0&#39;, &#39;#673ab7&#39;, &#39;#3f51b5&#39;, &#39;#2196f3&#39;, &#39;#03a9f4&#39;, &#39;#00bcd4&#39;, &#39;#009688&#39;, &#39;#4caf50&#39;, &#39;#8bc34a&#39;, &#39;#cddc39&#39;, &#39;#ffeb3b&#39;, &#39;#ffc107&#39;, &#39;#ff9800&#39;];
            for (let i = 0; i &lt; 100; i++) {
                const confetti = document.createElement(&#39;div&#39;);
                confetti.classList.add(&#39;confetti&#39;);
                confetti.style.left = Math.random() * 100 + &#39;vw&#39;;
                confetti.style.animationDelay = Math.random() * 5 + &#39;s&#39;;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + &#39;s&#39;;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(confetti);
            }
        }

        createConfetti();
        const interval = setInterval(updateCountdown, 1000);
        updateCountdown();

    &lt;/script&gt;
&lt;/body&gt;
