<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呂聰賢老師 AI 研習資訊總覽</title>
    <!-- 載入 Tailwind CSS CDN 以便快速美化頁面 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* 關鍵影格動畫，用於內容淡入效果 */
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
          animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">

<div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
    <!-- 網頁標題區塊 -->
    <header class="bg-blue-600 text-white text-center p-6 sm:p-8 rounded-t-2xl">
        <h1 class="text-3xl sm:text-4xl font-bold">呂聰賢老師 AI 研習資訊總覽</h1>
        <p class="mt-2 text-blue-100 text-lg">點選左側研習名稱查看詳細資訊</p>
    </header>

    <main class="flex flex-col md:flex-row">
        <!-- 左側邊欄：研習列表 -->
        <div id="workshop-list" class="w-full md:w-1/3 border-b md:border-b-0 md:border-r border-gray-200 p-4 space-y-2">
            <!-- 研習按鈕將由 JavaScript 動態生成 -->
        </div>

        <!-- 右側內容區塊：研習詳細資訊 -->
        <div id="workshop-details-container" class="w-full md:w-2/3 p-6 flex items-center justify-center min-h-[300px]">
            <div id="workshop-details" class="text-center text-gray-500 p-8 animate-fadeIn">
                <p class="text-xl md:text-2xl">請從左側列表中選擇一個研習來查看詳細資訊。</p>
            </div>
        </div>
    </main>

    <!-- 資訊來源區塊 -->
    <footer class="p-6 sm:p-8 text-right bg-gray-50 text-sm text-gray-500 rounded-b-2xl border-t border-gray-200">
        <p>資訊來源：<a href="https://www.facebook.com/lubloger" target="_blank" class="hover:underline text-blue-600">https://www.facebook.com/lubloger</a></p>
    </footer>
</div>

<script>
    // 研習資料陣列
    const workshops = [
        {
            id: 1,
            title: 'ReadKidz AI 繪本與動畫創作',
            date: '2024/8/16 (五) 09:00 - 11:00',
            organizer: 'ReadKidz 原廠',
            content: '學習如何運用 AI 工具創作繪本與動畫。',
            links: [
                { name: '主辦官網', url: 'https://www.readkidz.com/app' },
                { name: '報名連結', url: 'https://docs.google.com/forms/d/e/1FAIpQLSehhOf-a9dNXL2NJebcjf1qX39XKhdDKqTBljDEuYal2z6wsg/viewform' },
                { name: '線上會議', url: 'https://meet.google.com/vnn-guzw-rmq' },
            ],
        },
        {
            id: 2,
            title: 'Felo AI Agent 學習好幫手',
            date: '2024/8/11 (日) 14:00 - 16:00',
            organizer: '南一科技',
            content: '介紹 Felo AI Agent 如何協助提升學習效率。',
            links: [
                { name: '主辦官網', url: 'https://felo.ai/zh-Hant/agents' },
                { name: '報名連結', url: 'https://docs.google.com/forms/d/e/1FAIpQLSeJ4n5exlE502divCrJa9aHriUOyADjODCnusbX3DECFkWSAw/viewform' },
                { name: '線上會議', url: 'https://meet.google.com/yra-ezyk-nbv' },
            ],
        },
        {
            id: 3,
            title: 'Vidnoz 校園影片虛擬主播',
            date: '2024/8/18 (日) 14:00 - 16:00',
            organizer: '南一科技',
            content: '學習利用 Vidnoz 虛擬主播製作校園影片。',
            links: [
                { name: '主辦官網', url: 'https://tw.vidnoz.com/' },
                { name: '報名連結', url: 'https://docs.google.com/forms/d/e/1FAIpQLSeBEIvTAMiltbLsi8WlX_DODHD3ck1WOZz8bLPH8tQH3pxu3A/viewform' },
                { name: '線上會議', url: 'https://meet.google.com/yra-ezyk-nbv' },
            ],
        },
    ];

    // 取得 HTML 元素
    const workshopList = document.getElementById('workshop-list');
    const workshopDetailsContainer = document.getElementById('workshop-details');

    // 渲染研習列表按鈕
    function renderWorkshopList() {
        workshopList.innerHTML = workshops.map(workshop => `
            <button
                data-id="${workshop.id}"
                class="workshop-button w-full text-left p-4 rounded-lg transition-colors duration-200 ease-in-out bg-gray-50 hover:bg-gray-100"
            >
                ${workshop.title}
            </button>
        `).join('');
    }

    // 渲染研習詳細資訊
    function renderWorkshopDetails(workshop) {
        if (!workshop) {
            workshopDetailsContainer.innerHTML = `
                <div class="text-center text-gray-500 p-8 animate-fadeIn">
                    <p class="text-xl md:text-2xl">請從左側列表中選擇一個研習來查看詳細資訊。</p>
                </div>
            `;
            return;
        }

        const linksHtml = workshop.links.map(link => `
            <a href="${link.url}" target="_blank" rel="noopener noreferrer"
               class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition-colors duration-200 ease-in-out text-sm font-medium">
                ${link.name}
            </a>
        `).join('');

        workshopDetailsContainer.innerHTML = `
            <div class="bg-white rounded-lg p-6 w-full animate-fadeIn text-left">
                <h2 class="text-2xl font-bold text-blue-700 mb-4">${workshop.title}</h2>
                <div class="space-y-4 text-gray-700 text-lg">
                    <p>
                        <strong class="font-semibold text-gray-900 mr-2">日期與時間：</strong>
                        <span>${workshop.date}</span>
                    </p>
                    <p>
                        <strong class="font-semibold text-gray-900 mr-2">主辦單位：</strong>
                        <span>${workshop.organizer}</span>
                    </p>
                    <p>
                        <strong class="font-semibold text-gray-900 mr-2">課程內容：</strong>
                        <span>${workshop.content}</span>
                    </p>
                </div>
                <div class="mt-8 flex flex-wrap gap-3">
                    ${linksHtml}
                </div>
            </div>
        `;
    }

    // 處理點擊事件
    function handleButtonClick(event) {
        const button = event.target.closest('.workshop-button');
        if (!button) return;

        const selectedId = parseInt(button.dataset.id);
        const selectedWorkshop = workshops.find(w => w.id === selectedId);

        // 更新按鈕的活躍狀態
        document.querySelectorAll('.workshop-button').forEach(btn => {
            btn.classList.remove('bg-blue-100', 'text-blue-800', 'font-semibold');
            btn.classList.add('bg-gray-50', 'hover:bg-gray-100');
        });
        button.classList.add('bg-blue-100', 'text-blue-800', 'font-semibold');
        button.classList.remove('bg-gray-50', 'hover:bg-gray-100');

        renderWorkshopDetails(selectedWorkshop);
    }

    // 初始化頁面
    renderWorkshopList();
    workshopList.addEventListener('click', handleButtonClick);
</script>

</body>
</html>
